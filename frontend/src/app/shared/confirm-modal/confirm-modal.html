<div class="modal-backdrop" *ngIf="current" (click)="respond(false)">
  <div class="modal-card" (click)="$event.stopPropagation()">

    <div class="modal-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
        <path d="M10 11v6M14 11v6"/>
        <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/>
      </svg>
    </div>

    <h2 class="modal-title">{{ current.title }}</h2>
    <p class="modal-message">{{ current.message }}</p>

    <div class="modal-actions">
      <button class="btn-cancel" (click)="respond(false)">Cancelar</button>
      <button class="btn-confirm" (click)="respond(true)">Eliminar</button>
    </div>

  </div>
</div>
